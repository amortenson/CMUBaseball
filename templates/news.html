{% extends "base.html" %}

{% block bodycontent %}
<h1>Recent News</h1>
<table class="pure-table" style="background-color:white; color:black;">
  {% for story in news %}
  <tr>
    <td>
      <h2 id="{{ story[0] }}">{{ story[0] }}</h2>
      {{ story[2] }}
      <img src="{{ story[1] }}" style="width:100%;"></img>
      {{ story[3] }}
    </td>
  </tr>  
  {% endfor %}
</table>
{% endblock bodycontent %}
