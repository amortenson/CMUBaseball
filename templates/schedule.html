{% extends "base.html" %}

{% block bodycontent %}
<h1>Upcoming Games</h1>
<table class="pure-table pure-table-horizontal" style="background-color:white; color:black; width:100%;">
  <tbody>
    {% for game in upcoming %}
    {% if loop.index is divisibleby 2 %}
    <tr>
    {% else %}
    <tr class="pure-table-odd">
    {% endif %}
      <td><div>{{ game[0] }} {{ game[1] }} {{ game[4] }}</div></td>
      <td><div style="float:right">{{ game[2] }}, {{ game[3] }}</div></td> 
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock bodycontent %}
