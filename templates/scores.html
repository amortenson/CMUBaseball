{% extends "base.html" %}

{% block bodycontent %}
<h1>Recent Scores</h1>
<table class="pure-table pure-table-horizontal" style="background-color:white; color:black; width:100%;">
  <tbody>
    {% for game in scores %}
      {% if loop.index is divisibleby 2 %}
      <tr>
      {% else %}
      <tr class="pure-table-odd">
     {%endif %}
       <td>
         {{ game[0] }} : {{ game[2] }}
         <br>
         {{ game[1] }} : {{ game[3] }}
       </td>
       <td style="text-align:right;">
         {{ game[4] }}
       </td>
     </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock bodycontent %}
